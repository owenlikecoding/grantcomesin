<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <style>
      /* Add your styles here */
      .countdown {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        color: white;
        /* margin-top: 50vh; */
        transform: translateY(-50%);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);


      }
      body {
        background-color: rgb(43, 43, 43);
      }
    </style>
  </head>
  <body>
    <div class="countdown"></div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("November 19, 2023 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with class "countdown"
        document.querySelector(".countdown").innerHTML = "Grant Comes in: <br>" + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.querySelector(".countdown").innerHTML = "Grant is here!";
        }
      }, 1000);
    </script>
  </body>
</html>
